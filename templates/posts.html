{% extends 'base.html' %}

{% block title %}<title>Posts</title>{% endblock %}
{% block content %}
<body>
<h1>All Posts</h1>
{% for post in context %}
<h3>{{ post.title }}</h3>
{% if post.author %}
  <h3>By: {{ post.author }}</h3>
{% else %}
  <h3>By: N/A</h3>
{% endif %}
<p>{{ post.content }}</p>
{% endfor %}
</body>
{% endblock %}
